    <style>
      <!-- --primary-color:#0C1178; -->

      <!-- * { -->
      box-sizing: border-radius;
      font-family: "Rubik", sans-serif;
      }
      
      .navcontainer {
      border: 0px solid black;
      position: flex;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      margin: auto;
      display: grid;
      place-items: center;
      }
      
      .items {
      border-radius:10px;
      margin: 10px;
      width: 400px;
      background: #F2F2F2; 
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
      border-top: 10px solid #0C1178;
      }

      .items-head p {
      padding: 5px 20px;
      margin: 10px;
      color: #0C1178;
      font-size: 30px;
      }

      .items-head hr {
      width: 20%;
      margin: 0px 30px;
      border: 1px solid #0C1178;
      }
 
      .items-body {
      padding: 10px;
      margin: 10px;
      display: grid;
      grid-gap: 10px;
      }

      .items-body-content {
      padding: 10px;
      padding-right: 0px;
      display: grid;
      grid-template-columns: 10fr 1fr;
      font-size: 20px;
      grid-gap: 10px;
      border: 1px solid transparent;
      cursor: pointer;
      }

      .items-body-content:hover {
      border-radius: 15px;
      border: 1px solid #0C1178;
      }

      .items-body-content:hover.tooltiptext {
      visibility: visible;
      font-size: 15px;
      }
      
      .items-body-content i {
      align-self: center;
      font-size: 15px;
      color: #0B5AA2;
      font-weight: bold;
      animation: icon 1.5s infinite forwards;
      }

      .items-body-content a {
      text-decoration: none;
      }

      .tooltip {
      position: relative;
      display: inline-block;
      }

      .items-body-content .tooltiptext {
      visibility: hidden;
      width: 220px;
      background-color: black;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px 0;
  
      /* Position the tooltip */
      position: absolute;
      z-index: 1;
      top: -5px;
      left: 150%;
      }

      .items-body-content .tooltiptext::after {
      content: "";
      position: absolute;
      top: 50%;
      right: 100%;
      margin-top: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: transparent black transparent transparent;
      }
      
      .items-body-content:hover .tooltiptext {
      visibility: visible;
      font-size: 15px;
      }
      
      @keyframes icon {
      0%, 100% {
      transform: translate(1px);
      }
      50% {
      transform: translate(3px);
      }
      }


    </style>
